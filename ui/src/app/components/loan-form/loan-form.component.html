<div class="loan-form pinkshadow" *ngIf="selectedLoanId">
  <h4>{{ name }}</h4>
  <p>{{ description }}</p>
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <div class="fields-container">
      <div class="form-group mb-3 mt-3">
        <label class="form-label text-uppercase" for="amount">Amount</label>
        <input
          class="form-control"
          type="number"
          formControlName="amount"
          id="amount"
          autocomplete="amount"
          placeholder="Enter amount"
          min="0"
          [ngClass]="{ 'is-invalid': submitted && f['amount'].errors }"
        />
        <span
          *ngIf="submitted && f && f['amount'].errors"
          class="invalid-feedback"
        >
          <span *ngIf="f['amount'].errors['required']">
            Amount is required!
          </span>
          <span *ngIf="f['amount'].errors['min']">
            Amount is less than minimum!
          </span>
        </span>
      </div>
      <div class="form-group">
        <label class="form-label text-uppercase" for="period"
          >Period (in months)</label
        >
        <input
          class="form-control"
          type="number"
          id="period"
          formControlName="period"
          autocomplete="period"
          placeholder="Enter period"
          [ngClass]="{ 'is-invalid': submitted && f['period'].errors }"
        />
        <span *ngIf="submitted && f['period'].errors" class="invalid-feedback">
          <span *ngIf="f['period'].errors['required']">
            Period is required!
          </span>
          <span *ngIf="f['period'].errors['min']">
            Period is less than minimum!
          </span>
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-dark">Calculate</button>
  </form>
</div>
