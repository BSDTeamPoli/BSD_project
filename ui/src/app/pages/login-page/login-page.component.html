<app-page-container [title]="'Welcome'" [authenticated]="false">
  <div class="login-content">
    <h1>Login</h1>
    <form
      class="mx-auto p-4 w-95 mw-500"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group mb-3 mt-3">
        <label class="form-label text-uppercase" for="username"
          >Username or Email</label
        >
        <input
          class="form-control"
          type="text"
          formControlName="username"
          id="username"
          autocomplete="username"
          placeholder="Enter username or email"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <span
          *ngIf="submitted && f['username'].errors"
          class="invalid-feedback"
        >
          <span *ngIf="f['username'].errors['required']">
            Username is required!
          </span>
        </span>
      </div>
      <div class="form-group mb-4">
        <label class="form-label text-uppercase" for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Enter password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <span
          *ngIf="submitted && f['password'].errors"
          class="invalid-feedback"
        >
          <span *ngIf="f['password'].errors['required']">
            Password is required!
          </span>
        </span>
      </div>
      <div class="button-container">
        <button
          [disabled]="loading"
          type="submit"
          class="btn btn-dark minw-150 mw-250 w-50 font-weight-bold"
        >
          Log in
        </button>
      </div>
    </form>
    <div class="form-text">
      <p class="forgot-password">Forgot password?</p>
      <p class="dont-have-account">
        Don't have an account? <a routerLink="/register">Signup</a>
      </p>
    </div>
  </div>
</app-page-container>
